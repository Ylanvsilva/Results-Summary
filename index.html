<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="block_1">
            <h1>Your Results</h1>
            <div class="circle">
                <h2>76</h2>
                <h3>of 100</h3>
            </div>
            <h4>Great</h4>
            <h5>You scored higher than 65% of the people who have taken these tests.</h5>
        </div>

        <div class="block_2">
            <h1>Summary</h1>
            <div class="box_1">
                <img src="styles/imgs/icon-reaction.svg" alt="">
                <h2>Reaction</h2>
                <h3 class="text_color">80 / 100</h3>
            </div>

            <div class="box_2">
                <img src="styles/imgs/icon-memory.svg" alt="">
                <h2>Memory</h2>
                <h3 class="text_color">92 / 100</h3>
            </div>

            <div class="box_3">
                <img src="styles/imgs/icon-verbal.svg" alt="">
                <h2>Verbal</h2>
                <h3 class="text_color">61 / 100</h3>
            </div>

            <div class="box_4">
                <img src="styles/imgs/icon-visual.svg" alt="">
                <h2>Visual</h2>
                <h3 class="text_color">61 / 100</h3>
            </div>

            <button class="btn">
                <h4>Continue</h4>
            </button>
        </div>
    </div>
</body>
</html>
